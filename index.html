<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
            </span>
        </div>
        <div class="celcius">
            <input type="number" name="celcius" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div class="fahrenheit">
            <input type="number" name="fahrenheit" placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div class="kelvin">
            <input type="number" name="Kelvin" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button type="button">All Clear</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d4b68e12c5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
